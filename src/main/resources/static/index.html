<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
    body {
         background: #4d4d33;
         }

    div {
        width: 100%;

        background: #c2c2a3;

    #guests-content {

    #guests-content h1 {
    text-align: center;

    .guest {

    <script>
        function loadGuestMessages() {
            var content = document.getElementById("guests-content");
            var guest = document.createElement("div");
            guest.setAttribute("class", "guest");
            var h1 = document.createElement("h1");
            h1.appendChild(document.createTextNode("Name:     Date:    "));
            guest.appendChild(h1);
            var p1 = document.createElement("p1");
            var text = document.createTextNode("Example message");
            p1.appendChild(text);
            guest.appendChild(p1);
            content.appendChild(guest);
            connectWithXMLGuestbook();
            }


        function connectWithXMLGuestbook() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                 /*use this to send xml*/
                    parseXMLToHTMLGuest(this);
                    }
                };
            xhttp.open("GET", "http://localhost:8000/static/guestbook.xml", true);
            xhttp.send();
            }


        function parseXMLToHTMLGuest(xml) {
            var xmlDoc = xml.responseXML;
            var content = document.getElementById("guests-content");
            var guest = document.createElement("div");
            guest.setAttribute("class", "guest");
            guest.appendChild(getHeaderFromXML(xmlDoc));
            }


        function getHeaderFromXML(xmlDoc) {
            var h1 = document.createElement("h1");
            /*var name = String.format("Name: {0} ", "jakies imie");
            var date = String.format("Date: {0}", "jakas data");
            var text = document.createTextNode(name + date);
            h1.appendChild(text);*/
            var arrayOfSmth = xmlDoc.getElementsByTagName("guest");
            console.log(arrayOfSmth.length);
            for (var i = 0; i < arrayOfSmth.length; i++) {
                var childNodes = arrayOfSmth[i].childNodes;
                for (var j = 0; j < childNodes.length; j++) {
                    console.log(childNodes[j].nodeName);
                    var japierdole = childNodes[j].firstChild.nodeValue;
                    console.log(japierdole + " japierole");
                }
            }

            }
    </script>
</head>
<body>
<header>
    <div class="header">
        <h1>Guestbook</h1>
    </div>
</header>
<div id="guests-content">
    <script>loadGuestMessages()</script>
</div>
</body>
</html>
