<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
    body {
         background: #4d4d33;
         }

    div {
        width: 100%;
        height: 100%;
        background: #c2c2a3;
        border-radius: 15px;
        }

    .header h1 {
        text-align: center;
        }

    #guests-content {
        margin-left: 25%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        width: 50%;
        padding: 30px;
        }

    #guests-content h1 {
    text-align: center;
    font-size: 20px;
    }

    .guest {
        background: none;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        padding: 10px;
        width: 97%;
        }

    p1 {
        margin-left: 20px;
        }


    </style>
    <script>
        function loadGuestMessages() {
            var content = document.getElementById("guests-content");
            var guest = document.createElement("div");
            guest.setAttribute("class", "guest");
            var h1 = document.createElement("h1");
            h1.appendChild(document.createTextNode("Name:     Date:    "));
            guest.appendChild(h1);
            var p1 = document.createElement("p1");
            var text = document.createTextNode("Example message");
            p1.appendChild(text);
            guest.appendChild(p1);
            content.appendChild(guest);
            connectWithXMLGuestbook();
            }


        function connectWithXMLGuestbook() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                 /*use this to send xml*/
                    parseXMLToHTMLGuest(this);
                    }
                };
            xhttp.open("GET", "http://localhost:8000/static/guestbook.xml", true);
            xhttp.send();
            }


        function parseXMLToHTMLGuest(xml) {
            var xmlDoc = xml.responseXML;
            var content = document.getElementById("guests-content");
            var guestArray = xmlDoc.getElementsByTagName("guest");
            for (var i = 0; i < guestArray.length; i++) {
                content.appendChild(getGuest(guestArray[i]));
            }

            }


        function getGuest(guestTag) {
            var guest = document.createElement("div");
            guest.setAttribute("class", "guest");
            var guestContent = guestTag.childNodes;
            var h1 = document.createElement("h1");
            var p1 = document.createElement("p1");
            var name = "Name: " + guestContent[0].firstChild.nodeValue;
            var date = " Date: " + guestContent[2].firstChild.nodeValue;
            var message = guestContent[1].firstChild.nodeValue;
            h1.appendChild(document.createTextNode(name + date));
            p1.appendChild(document.createTextNode(message));
            guest.appendChild(h1);
            guest.appendChild(p1);
            return guest;
            }
    </script>
</head>
<body>
<header>
    <div class="header">
        <h1>Guestbook</h1>
    </div>
</header>
<div id="guests-content">
    <script>connectWithXMLGuestbook()</script>
</div>
</body>
</html>
